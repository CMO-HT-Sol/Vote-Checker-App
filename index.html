<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: rgb(255, 255, 255);
            border: none;
            border-radius: 15px;
            height: 300px;
            width: 400px;
            text-align: center;
            margin-left: 500px;
            box-shadow: 1px 2px 3px 4px rgb(41, 204, 245); 
            padding: 4px;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="color: rgb(0, 0, 0); margin-top: 100px;">Vote Checkor App</h1>
        <input style="background-color: rgb(255, 255, 255); padding: 5px; border-radius: 4px;" type="number" id="voter" placeholder="Enter your Age">
        <button style="color: rgb(255, 255, 255); background-color: rgb(0, 60, 255); border-radius: 5px; padding: 5px;width: 70px;"
            onclick="CheckEligibility()">Check</button>
        <p id="results"></p>
    </div>
    <script>
        function CheckEligibility() {
            var age = document.getElementById("voter").value;

            if (!(age)) {
                document.getElementById("results").innerHTML = "Please enter your age"
            }
            else {
                if (age >= 18 && age <= 60) {
                    document.getElementById("results").innerHTML = "You are eligible"
                }
                else if (age > 60) {
                    document.getElementById("results").innerHTML = "you are overage"
                }
                else {
                    document.getElementById("results").innerHTML = "you are not eligible"
                }
            }
        }
    </script>
</body>

</html>
